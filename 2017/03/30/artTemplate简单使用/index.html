      <h1 class="post-title">
        
          artTemplate简单使用
        
      </h1>

      <div class="post-meta">
        <span class="post-time">
          3月 30
        </span>
        
        
      </div>
    </header>

    
    


    <div class="post-content">
      
        <p><code>artTemplate</code>是腾讯开源的前端模版引擎，<a href="https://aui.github.io/art-template/zh-cn/docs/installation.html#Npm" target="_blank" rel="noopener">文档地址</a></p>
<p>目标位置<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;section id=&quot;content&quot;&gt;&lt;/section&gt;</span><br></pre></td></tr></table></figure></p>
<p>引用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;script src=&quot;./lib/template-web.js&quot;&gt;&lt;/script&gt;</span><br></pre></td></tr></table></figure></p>
<a id="more"></a>
<p>模版<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">&lt;script id=&quot;Template&quot; type=&quot;text/html&quot;&gt;</span><br><span class="line">&#123;&#123;each $data val id&#125;&#125;</span><br><span class="line">&lt;div class=&quot;detail&quot;&gt;</span><br><span class="line">&lt;div&gt;</span><br><span class="line">    &lt;img src=&quot;&#123;&#123;val.img&#125;&#125;&quot; alt=&quot;&quot;&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;ul class=&quot;photoquick&quot;&gt;</span><br><span class="line">    &lt;li&gt;</span><br><span class="line">        &lt;h6&gt;&#123;&#123;val.title&#125;&#125;&lt;/h6&gt;</span><br><span class="line">        &lt;p&gt;&#123;&#123;val.jianjie&#125;&#125;</span><br><span class="line">            &lt;a href=&quot;./hot.html?k=h&amp;id=&#123;&#123;val.id&#125;&#125;&quot; target=&quot;_blank&quot;  class=&quot;pull-right&quot;&gt;阅读全文 &gt; &lt;/a&gt;</span><br><span class="line">        &lt;/p&gt;</span><br><span class="line"></span><br><span class="line">        &lt;div&gt;</span><br><span class="line">            &lt;span class=&quot;img&quot;&gt;</span><br><span class="line">                &lt;img src=&quot;./img/qing.png&quot; alt=&quot;大头贴&quot;&gt;</span><br><span class="line">            &lt;/span&gt;</span><br><span class="line">            &lt;span  class=&quot;myspan&quot;&gt; 氢元小编&lt;/span&gt;</span><br><span class="line">            &lt;i class=&quot;icoo i-time&quot;&gt;&lt;/i&gt;</span><br><span class="line">            &lt;span&gt;2017/12/30&lt;/span&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">    &lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&#123;&#123;/each&#125;&#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure></p>
<p>使用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">var html = template(&apos;Template&apos;, data);</span><br><span class="line">document.getElementById(&apos;content&apos;).innerHTML = html;</span><br></pre></td></tr></table></figure></p>
