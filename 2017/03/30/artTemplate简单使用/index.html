    <header class="post-header">
      <h1 class="post-title">
        
          artTemplate简单使用
        
      </h1>

      <div class="post-meta">
        <span class="post-time">
          3月 30
        </span>
        
        
      </div>
    </header>

    
    


    <div class="post-content">
      
        <p><code>artTemplate</code>是腾讯开源的前端模版引擎，<a href="https://aui.github.io/art-template/zh-cn/docs/installation.html#Npm" target="_blank" rel="noopener">文档地址</a></p>
<p>目标位置<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;section id=<span class="string">"content"</span>&gt;&lt;/section&gt;</span><br></pre></td></tr></table></figure></p>
<p>引用<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;script src=<span class="string">"./lib/template-web.js"</span>&gt;&lt;/script&gt;</span><br></pre></td></tr></table></figure></p>
<a id="more"></a>
<p>模版<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">&lt;script id=<span class="string">"Template"</span> type=<span class="string">"text/html"</span>&gt;</span><br><span class="line">&#123;&#123;each $data val id&#125;&#125;</span><br><span class="line">&lt;div <span class="class"><span class="keyword">class</span></span>=<span class="string">"detail"</span>&gt;</span><br><span class="line">&lt;div&gt;</span><br><span class="line">    &lt;img src=<span class="string">"&#123;&#123;val.img&#125;&#125;"</span> alt=<span class="string">""</span>&gt;</span><br><span class="line">&lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp">&lt;ul class="photoquick"&gt;</span></span><br><span class="line"><span class="regexp">    &lt;li&gt;</span></span><br><span class="line"><span class="regexp">        &lt;h6&gt;&#123;&#123;val.title&#125;&#125;&lt;/</span>h6&gt;</span><br><span class="line">        &lt;p&gt;&#123;&#123;val.jianjie&#125;&#125;</span><br><span class="line">            &lt;a href=<span class="string">"./hot.html?k=h&amp;id=&#123;&#123;val.id&#125;&#125;"</span> target=<span class="string">"_blank"</span>  <span class="class"><span class="keyword">class</span></span>=<span class="string">"pull-right"</span>&gt;阅读全文 &gt; &lt;/a&gt;</span><br><span class="line">        &lt;<span class="regexp">/p&gt;</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">        &lt;div&gt;</span></span><br><span class="line"><span class="regexp">            &lt;span class="img"&gt;</span></span><br><span class="line"><span class="regexp">                &lt;img src="./img</span><span class="regexp">/qing.png" alt="大头贴"&gt;</span></span><br><span class="line"><span class="regexp">            &lt;/</span>span&gt;</span><br><span class="line">            &lt;span  <span class="class"><span class="keyword">class</span></span>=<span class="string">"myspan"</span>&gt; 氢元小编&lt;<span class="regexp">/span&gt;</span></span><br><span class="line"><span class="regexp">            &lt;i class="icoo i-time"&gt;&lt;/i</span>&gt;</span><br><span class="line">            &lt;span&gt;<span class="number">2017</span>/<span class="number">12</span>/<span class="number">30</span>&lt;<span class="regexp">/span&gt;</span></span><br><span class="line"><span class="regexp">        &lt;/</span>div&gt;</span><br><span class="line">    &lt;<span class="regexp">/li&gt;</span></span><br><span class="line"><span class="regexp">&lt;/u</span>l&gt;</span><br><span class="line">&lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">&#123;&#123;/</span>each&#125;&#125;</span><br><span class="line">&lt;<span class="regexp">/script&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>使用<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> html = template(<span class="string">'Template'</span>, data);</span><br><span class="line"><span class="built_in">document</span>.getElementById(<span class="string">'content'</span>).innerHTML = html;</span><br></pre></td></tr></table></figure></p>
